<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Document</title>
</head>

<body>

  <div id="app">
    <header>
      <nav>
        <div class="left-section">
          <img
            src="https://play-lh.googleusercontent.com/iLSpF447ui0TIJ3PzmvW8HUBcyFs9JkWOcr75Ilr1L2BRLvnl29yzTzE-kcelBu-Hrg"
            alt="" width="70px" height="70px">
          <h1>SDVM</h1>
        </div>
        <div class="right-section">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Fees</li>
            <li>Transport</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-content">
          <h1>Welcome to S.D.V.M-City</h1>
          <p>Shaping Your Children’s Future</p>
        </div>
      </div>
      <div id="particles-js"></div>
      <div class="count-particles">
        <span class="js-count-particles">--</span>

      </div>
      <div class="number-section">
        <h1>SDVM-CITY IN NUMBERS</h1>
        <div class="cards-parent">
          <div class="card">
            <i class="fas fa-duotone fa-trophy" style="font-size: 100px; color: rgb(38, 36, 36);"></i>
            <h1>60</h1>
            <p>Years of Excellence</p>
          </div>
          <div class="card">
            <i class="fas fa-solid fa-graduation-cap" style="font-size: 100px; color: rgb(38, 36, 36);"></i>
            <h1>25</h1>
            <p>High Schools Enroll
              Our Graduates</p>
          </div>
          <div class="card">
            <i class="fas fa-solid fa-chalkboard-user" style="font-size: 100px; color: rgb(38, 36, 36);"></i>
            <h1>100</h1>
            <p>Certified
              Teachers</p>
          </div>

        </div>
      </div>
      <div class="photo-section">
        <h1>Some Of Our Photos</h1>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide ">
              <div class="images">
                <img src="https://sdvmcityschool.org/images/wel-come/1.png" alt="" width="100%" class="img">
              </div>
            </div>
            <div class="swiper-slide">
              <img src="https://sdvmcityschool.org/images/gallery/gallery-1/5.jpg" alt="" width="100%">
            </div>
            <div class="swiper-slide">
              <img src="https://sdvmcityschool.org/images/art2.jpg" alt="" width="100%">
            </div>
            <div class="swiper-slide">
              <img src="https://curtina.in/SDVMCITY/Uploads/tblPhotoGallery/51/ph/299145015_1664385530614829_8449197658738503574_n.jpg" alt="" width="100%">
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </main>
    <footer>
      <h1>Made With ❤️ by Swastik Asija</h1>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
  <script src="./particles.js"></script>
  <script src="./app.js"></script>
</body>

</html>
